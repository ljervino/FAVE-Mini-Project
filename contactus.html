<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;0,600;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Contact Us</h1>
            <h4>Feel free to ask us any question</h4>
        </div>
        <div class="row">
            <div class="column">
                <img src="contact.png" style="width: 75%;">
            </div>
            <div class="column">
                <form action="" id="contactform">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Input name">
                    <div id="nameValid" style="color: red; font-size: smaller; margin-bottom: 6px;"></div>

                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Input email">
                    <div id="emailValid" style="color: red; font-size: smaller; margin-bottom: 6px;"></div>

                    <label for="msg">Message</label>
                    <textarea id="msg" placeholder="Write your message" style="height:150px"></textarea>
                    <div id="msgValid" style="color: red; font-size: smaller; margin-bottom: 6px;"></div>
                    
                    <input id="submit" type="submit" value="Submit">
                </form>
          </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
